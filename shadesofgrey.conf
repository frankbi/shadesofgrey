<VirtualHost *:80>
                ServerName 52.0.102.250
                ServerAdmin admin@mywebsite.com
                WSGIScriptAlias / /var/www/shadesofgrey/shadesofgrey.wsgi
                <Directory /var/www/shadesofgrey/shadesofgrey/>
                        Order allow,deny
                        Allow from all
                </Directory>
                Alias /static /var/www/shadesofgrey/shadesofgrey/static
                <Directory /var/www/shadesofgrey/shadesofgrey/static/>
                        Order allow,deny
                        Allow from all
                </Directory>
                ErrorLog ${APACHE_LOG_DIR}/error.log
                LogLevel warn
                CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>